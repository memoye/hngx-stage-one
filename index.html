<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a96ad9e42f.js" crossorigin="anonymous"></script>
    <script defer src="./src/scripts/index.js"></script>
    <title>Brown Memoye - HNGx</title>
</head>

<body>
    <main>
        <h1 data-testid="slackUserName" class="userName">Memoye</h1>

        <img data-testid="slackDisplayImage" class="profileImg" src="./src/assets/slackDisplayImage.jpg" alt="Memoye">

        <div class="day_Time">
            <p data-testid="currentDayOfTheWeek" class="day" id="dayOfWeek"></p>
            <p data-testid="currentUTCTime" class="time" id="timeInMS"></p>
            <p class="time" id="utcTime"></p>
        </div>

        <p data-testid="myTrack" class="track">Frontend Track </p>
        <a data-testid=“githubURL” class="gitHub" href="https://github.com/memoye/hngx-stage-one" class="github">
            <i class="fa-brands fa-github"></i> Visit GitHub Repo</a>
    </main>
</body>

</html>
